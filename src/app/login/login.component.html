            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
              <input type="password" placeholder="Введите пароль" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            </div>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Пароль обязателен для ввода</div>
        </div>  <!-- End row -->
